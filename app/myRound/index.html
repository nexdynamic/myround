<!DOCTYPE html>
<html ng-app="myRound">

<head>
    <title>My Round</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/jquery/dist/jquery.min.js"></script> <!-- Must be loaded first -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
    <link type="text/css" rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css">
    <link type="text/css" rel="stylesheet" href="css/hover-min.css">
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <link type="text/css" href="views/dashboard/dashboard.css" rel="stylesheet">
    <link type="text/css" href="views/customers/customers.css" rel="stylesheet">
    <link type="text/css" href="views/customers/customerAdd.css" rel="stylesheet">
    <link type="text/css" href="views/jobsheets/jobsheets.css" rel="stylesheet">

</head>



<body ng-controller="MainController">

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Round</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-controller="navController" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/')}"><a href="#">Dashboard</a></li>
                <li ng-class="{ active: isActive('/customers')}"><a href="#customers">Customers</a></li>
                <li ng-class="{ active: isActive('/todo')}"><a href="#todo">To Do</a></li>
                <li ng-class="{ active: isActive('/jobsheets')}"><a href="#jobsheets">Job Sheets</a></li>
                <li ng-class="{ active: isActive('/debts')}"><a href="#debts">Debts</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search For Customer">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

</nav>

<div class="container-fluid">

    <div id="main">

        <div ng-view></div>

    </div> <!-- Main content -->

</div>

<script src="script.js"></script>
<script src="app.js"></script>
<script src="factories/customersFactory.js"></script>
<script src="controllers/customers/customersController.js"></script>
<script src="controllers/jobsheets/jobsheetsController.js"></script>
<script src="controllers/debts/debtsController.js"></script>
<script src="controllers/MainController.js"></script>
<script src="controllers/todo/todoController.js"></script>
<script src="controllers/customers/addCustomerController.js"></script>
<script src="controllers/customers/editCustomerController.js"></script>
</body>

</html>
