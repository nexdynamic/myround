
<div class="dashboard-header">
        <div class="col-lg-12">
            <span class="dashboard-header-title">Add A Customer</span>
            <div class="customer-header-options">
                <span class="header-addCustomer"><a href="#customers"><i class="glyphicon glyphicon-arrow-left"></i>Customers</a></span>
            </div>
        </div>

    <div class="col-lg-5 customerAddForm">
    <form role="form" autocomplete="off">
        <div class="form-group">
            Name:<input type="text" class="form-control" ng-model="newCustomer.customerName" placeholder="Customers Name">
        </div>
        <div class="form-group">
            City/Town:<input type="text" class="form-control" ng-model="newCustomer.city" placeholder="City Or Town">
        </div>
        <div class="form-group">
            Street/Road:<input type="text" class="form-control" ng-model="newCustomer.street" placeholder="Street Or Road Name">
        </div>
        <div class="form-group">
            House Name/Number:<input type="text" class="form-control" ng-model="newCustomer.houseName" placeholder="House Name Or Number">
        </div>
        <div class="form-group">
            Price:<input type="text" class="form-control" ng-model="newCustomer.price" placeholder="Â£ 0.00">
        </div>

        <a href="#customers"><button ng-click="insertCustomer()" class="btn btn-default">Add Customer</button></a>
    </form>
    </div>
</div>
