<div class="dashboard-header">
    <div class="col-lg-12">
        <span class="dashboard-header-title">Edit Customer</span>
        <div class="customer-header-options">
            <span class="header-addCustomer"><a href="#customers"><i class="glyphicon glyphicon-arrow-left"></i>Customers</a></span>
        </div>
    </div>

    <div class="col-lg-5 customerAddForm">
        <form role="form" autocomplete="off">
            <div class="form-group">
                Name:<input type="text" class="form-control" ng-model="customer.customerName">
            </div>
            <div class="form-group">
                City/Town:<input type="text" class="form-control" ng-model="customer.city">
            </div>
            <div class="form-group">
                Street/Road:<input type="text" class="form-control" ng-model="customer.street">
            </div>
            <div class="form-group">
                House Name/Number:<input type="text" class="form-control" ng-model="customer.houseName">
            </div>
            <div class="form-group">
                Price:<input type="text" class="form-control" ng-model="customer.price">
            </div>

            <a href="#customers"><button ng-click="editCustomer()" class="btn btn-default">Save Customer</button></a>
        </form>
    </div>
</div>
